# Lines starting with # are treated as comments (or with whitespaces+#).
# It doesn't matter if you use capital letters or not.
# It doesn't matter if you use underscore or camel notation for keys, e.g. episode_timeout is the same as episodeTimeout.

doom_scenario_path = my_way_home_nodes.wad
doom_skill = 5

# Rewards
living_reward = -0.0001

# Rendering options
screen_resolution = RES_320X240
screen_format = RGB24
render_hud = false
render_crosshair = false
render_weapon = false
render_decals = false
render_particles = false
window_visible = true
automap_buffer_enabled = true
automap_mode = OBJECTS_WITH_SIZE

# Make episodes start after 10 tics (after unholstering the gun)
episode_start_time = 10

# Make episodes finish after x actions (tics)
episode_timeout = 2100

# Available buttons
available_buttons =
	{
		MOVE_FORWARD
		MOVE_LEFT
		MOVE_RIGHT
		MOVE_BACKWARD
	}

# Game variables that will be in the state
available_game_variables = { POSITION_X POSITION_Y ANGLE VELOCITY_X VELOCITY_Y }

mode = PLAYER
